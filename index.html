<!DOCTYPE html>
<html>
<head>
<title>Valentine Setup ❤️</title>

<style>
body{
 background:#ffe6ec;
 font-family:Segoe UI;
 text-align:center;
}

input,select,button{
 padding:10px;
 margin:8px;
 border-radius:8px;
 border:none;
 width:250px;
}
</style>
</head>

<body>

<h2>Create Your Valentine ❤️</h2>

<input id="name" placeholder="Partner Name"><br>

<input id="msg" placeholder="Your Message"><br>

<input type="file" id="photo"><br>

<select id="frame">
 <option value="gold">Gold Frame</option>
 <option value="rose">Rose Frame</option>
 <option value="heart">Heart Frame</option>
</select><br>

<button onclick="goNext()">Generate ❤️</button>

<script>
function goNext(){

 let name=document.getElementById("name").value;
 let msg=document.getElementById("msg").value;
 let frame=document.getElementById("frame").value;
 let file=document.getElementById("photo").files[0];

 if(!name || !file){
   alert("Please enter name and photo");
   return;
 }

 let reader=new FileReader();

 reader.onload=function(e){

   localStorage.setItem("v_name",name);
   localStorage.setItem("v_msg",msg);
   localStorage.setItem("v_frame",frame);
   localStorage.setItem("v_img",e.target.result);

   window.location.href="result.html";

 }

 reader.readAsDataURL(file);
}
</script>

</body>
</html>
